<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Timer</title>
        <link rel = "stylesheet" href = "/problem-2/timer.css">
        <script src="https://kit.fontawesome.com/01951b58c6.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.js"></script>

    </head>

    <body>
        <div class = "timer_box">
            <h1>Jina's Timer App</h1>
            <div class = "timer_display">
                <div class = "timer_input">
                    <input type = "number" id = "hr" name = "hr" placeholder = "h" min = "0"></input>
                    <h2 class = "c">:</h2>
                    <input type = "number" id = "min" name = "min" placeholder = "m" min = "0"></input>
                    <h2 class = "c">:</h2>
                    <input type = "number" id = "sec" name = "sec" placeholder = "s" min = "0"></input>
                </div>

                <div class = "timer_button">
                    <button class = "timer_start" id = "timer_start" onclick = "startTime()">
                        <i class="fa-solid fa-play"></i> Start
                    </button>
                    <button class = "timer_stop" id = "timer_stop" onclick = "stopTime()">
                        <i class="fa-solid fa-pause"></i> Stop
                    </button>
                    <button class = "timer_reset" id = "timer_reset" onclick = "resetTime()">
                        <i class="fa-solid fa-xmark"></i> Reset
                    </button>
                </div>
            </div>
        <script src = "/problem-2/timer.js" defer></script>
    </body>
</html>
